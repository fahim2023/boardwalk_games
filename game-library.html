<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!"
    />
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/assets/images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/src/css/custom.css" />
    <title>Boardwalk Games</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- navigation -->
    <div>navigation</div>
    <!-- header with carousel -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Game library intro text</div>
        <div class="col-12 col-xl-6">carousel</div>
      </div>
    </header>
    <!-- main element will contain the main content of the site -->
    <main>
      <!-- new games section -->
      <section class="container">
        <div class="row">
          <div class="col-12">New games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
        </div>
      </section>
      <!-- fav games section -->
      <section class="container">
        <div class="row">
          <div class="col-12">Favorite games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
          <div class="col-12 col-md-6 col-xl-3">services card</div>
        </div>
      </section>
    </main>
    <!-- footer mt-auto to push footer right down to bottom of viewport -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact Section</div>
          <div class="col-12 col-md-6 col-xl-4">Contact info</div>
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>
    </footer>
  </body>
</html>
